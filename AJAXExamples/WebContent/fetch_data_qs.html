<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Fetch Data (with Querystring)</title>
<script src="jquery-1.4.2.js"></script>
</head>
<body>
	<table cellpadding="10">
		<tr>
			<td><div onclick="$('#a1').load('server2.jsp?g=name')"
					style="background-color: yellow">
					<h1>Name</h1>
				</div></td>
			<td><div onclick="$('#a1').load('server2.jsp?g=address')"
					style="background-color: yellow">
					<h1>Address</h1>
				</div></td>
			<td><div onclick="$('#a1').load('server2.jsp?g=phone')"
					style="background-color: yellow">
					<h1>Phone</h1>
				</div></td>
		</tr>
	</table>
	<br />
	<div id="a1" style="background-color: aqua; width: 800px; height: 80px">&nbsp;</div>
</body>
</html>
