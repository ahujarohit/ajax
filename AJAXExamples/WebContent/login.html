<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Login</title>
<script src="jquery-1.4.2.js"></script>
<script>
	function a1() {
		$.post("server4.jsp", $('#form1').serialize(), function(data) {
			$('#msg').html(data);
		});
	}
</script>
</head>
<body>


	<form id="form1">
		Username : <input type="text" name="username" /><br /> Password : <input
			type="password" name="password"  onblur="a1()"/><br /> <input type="button"
			value="Login"  />
	</form>
	<div id="msg"></div>
</body>
</html>
